<div class="mydiv">
    <table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      <!-- Position Column -->
      <!-- <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container> -->
      <!-- severty Column -->
      <ng-container matColumnDef="severity">
        <th mat-header-cell *matHeaderCellDef> severity </th>
        <td mat-cell *matCellDef="let element"> {{element.severity}} </td>
      </ng-container>
      <!-- onsetDateTime Column -->
      <ng-container matColumnDef="onset">
        <th mat-header-cell *matHeaderCellDef> onsetDateTime </th>
        <td mat-cell *matCellDef="let element"> {{element.onset}} </td>
      </ng-container>
      <!-- abatementDateTime Column -->
      <ng-container matColumnDef="abatement">
        <th mat-header-cell *matHeaderCellDef> abatementDateTime </th>
        <td mat-cell *matCellDef="let element"> {{element.abatement}} </td>
      </ng-container>
      <!-- clinicalstatus Column -->
      <ng-container matColumnDef="clinicalstatus">
          <th mat-header-cell *matHeaderCellDef> clinicalstatus </th>
          <td mat-cell *matCellDef="let element"> {{element.clinicalstatus}} </td>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
