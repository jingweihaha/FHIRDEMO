<div class="mydiv" *ngIf="!nodata">
  <table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="display">
      <th mat-header-cell *matHeaderCellDef> Allergy/Intolerance </th>
      <td mat-cell *matCellDef="let element"> {{element.display}} </td>
    </ng-container>
    
    <ng-container matColumnDef="reaction">
      <th mat-header-cell *matHeaderCellDef> Reaction </th>
      <td mat-cell *matCellDef="let element"> {{element.reaction}} </td>
    </ng-container>

    <ng-container matColumnDef="clinicalStatus">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.clinicalStatus}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="mydiv" *ngIf="nodata">
  No Records Found
</div>
