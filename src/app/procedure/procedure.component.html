<div class="mydiv" *ngIf="!nodata" >
  <table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->
    <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container> -->
    <!-- start Column -->
    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef> start </th>
      <td mat-cell *matCellDef="let element"> {{element.start}} </td>
    </ng-container>
    <!-- end Column -->
    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef> end </th>
      <td mat-cell *matCellDef="let element"> {{element.end}} </td>
    </ng-container>
    <!-- reasonReference Column -->
    <ng-container matColumnDef="reasonReference">
      <th mat-header-cell *matHeaderCellDef> reasonReference </th>
      <td mat-cell *matCellDef="let element"> {{element.reasonReference}} </td>
    </ng-container>
    <!-- procedure Column -->
    <ng-container matColumnDef="procedure">
      <th mat-header-cell *matHeaderCellDef> procedure </th>
      <td mat-cell *matCellDef="let element"> {{element.procedure}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="mydiv" *ngIf="nodata">
  No records Founded
</div>
