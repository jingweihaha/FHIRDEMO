<div class="mydiv" *ngIf="!nodata">
  <table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef> Encounter Date </th>
      <td mat-cell *matCellDef="let element"> {{element.start}} </td>
    </ng-container>
    
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef> end </th>
      <td mat-cell *matCellDef="let element"> {{element.end}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="mydiv" *ngIf="nodata">
  No Records Found
</div>
